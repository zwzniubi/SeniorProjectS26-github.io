<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>S26 Senior Project</title>

  <style>
    :root {
      --bg: #0b0f19;
      --text: rgba(255,255,255,0.95);
      --muted: rgba(255,255,255,0.65);
      --accent: #7c5cff;
      --accent2: #23c4ff;
      --border: rgba(255,255,255,0.14);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(124,92,255,.25), transparent 60%),
        radial-gradient(800px 500px at 80% 20%, rgba(35,196,255,.18), transparent 60%),
        var(--bg);
      color: var(--text);
    }

    .card {
      text-align: center;
      padding: 52px 46px;
      border-radius: 22px;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border);
      max-width: 460px;
      width: 100%;
    }

    .name {
      font-size: 42px;          /* BIGGER */
      font-weight: 800;
      margin-bottom: 6px;
    }

    h1 {
      margin: 0;
      font-size: 30px;
      letter-spacing: -0.3px;   /* no wide spacing */
    }

    .subtitle {
      margin-top: 12px;
      font-size: 16px;
      color: var(--muted);
    }

    .nav {
      margin-top: 26px;
      display: flex;
      justify-content: center;
    }

    .nav-btn {
      padding: 12px 22px;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 600;
      border: 1px solid var(--border);
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: white;
      cursor: pointer;
      text-decoration: none;
    }

    .nav-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="name">Chris</div>
    <h1>S26 Senior Project</h1>
    <p class="subtitle">
      Personal project homepage
    </p>

    <!-- NAVIGATION BUTTON -->
    <div class="nav">
      <a href="#" class="nav-btn">Enter Project</a>
    </div>
  </main>
</body>
</html>
